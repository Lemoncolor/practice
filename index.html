    <form action="#" method="#">
        <fieldset>
            <legend>로그인</legend>
            <p>
                <label for="email">이메일
                    <input type="email" id="email" name="email">
                </label>
            </p>
            <p>
                <label for="pw">비밀번호
                    <input type="password" id="pw" name="pw">
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>선택 정보</legend>
            <p>
                <label for="birth"> ex : 2006-10-24
                    <input type="number" id="birth" name="birth">
                </label>
            </p>
            <p>
                <label for="num"> ex : 010-XXXX-XXXX
                    <input type="number" id="num" name="num">
                </label>
            </p>
            <p>
                <select name="city" id="city">
                        <option value="은평구">은평구</option>
                        <option value="종로구">종로구</option>
                        <option value="성북구">성북구</option>
                        <option value="강남구">강남구</option>
                        <option value="강북구">강북구</option>
                        <option value="강서구">강서구</option>
                        <option value="강동구">강동구</option>
                        <option value="용산구" selected>용산구</option>
                </select>
            </p>
            <button type="submit">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png" width="15" height="16" alt="instagram button">
                instagram
            </button>
            <p></p>
        </fieldset>
    </form>
